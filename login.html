<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Pizzaria do Morro | Login</title>
</head>
<body>
    <header>
        <div class="logo ">
            <img src="./img/pizza.png" alt="vetor pizza">
        </div>
        <div class="title ">
            <img src="./img/Pizzaria.svg" alt="Pizzaria">
            <img src="./img/do.svg" alt="do">
            <img src="./img/Morro.svg" alt="Morro">
        </div>
    </header>
    <main>
        <form class="login">
            <div class="form-group">
                <label for="email">Email ou telefone</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="senha" id="senha" name="senha" required>
            </div>
            <button class="btn">ENTRAR</button>
        </form>
        <div class="cadastro">
            <a class="btn" href="#">Criar nova conta</a>
        </div>
        <div class="menu">
            <a class="btn" href="./menu.html">Menu</a>
        </div>
    </main>
</body>
</html>
